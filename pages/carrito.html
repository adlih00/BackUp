<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400..700&display=swap" rel="stylesheet">
  <title>Carrito de compra</title>
<link rel="icon" href="../assets/img/img-acercade/llamaMuso.ico">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap');
  </style>
  <base href="../">
  <link rel="stylesheet" href="./assets/styles/carrito.css">

  <!--Importación de librerias de bootstrap para la navbar-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- Librería de icon-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="./assets/styles/carrito.css">
  <script type="module" src="./assets/js/main.js"></script>
</head>

<body>
  <header id="barra-navegacion" class="sticky-top w-100" style="height: 15%"></header> <!-- HTML Modularizado -->


  <!-- Inicia carrito-->

  <section class="carrito-section">
    <div class="row">
      <div class="col-1 lateral"></div>
      <div class="col-10">
        <h1>Carrito de Compra</h1>
        <div class="row justify-content-around">
          <div class="col-12 col-sm-5">
            <div class="card tarjeta-externa">
              <div class="card-body p-0 h-100" id="contenedor-productos">
                <div class="card tarjeta-interna">
                  <div class="card-body">
                    <button type="button" class="btn-close position-absolute top-0 end-0 m-2" style="font-size: 1vmax" aria-label="Close"></button>
                    <div class="row align-items-center">
                      <div class="col-4">
                        <img src="/assets/img/img-cursos/n1.jpeg" alt="Curso N1" class="img-fluid img-producto">
                      </div>
                      <div class="col-4 contenedor-nombre fw-bold">
                        Nivel N1
                      </div>
                      <div class="col-4 contenedor-precio fw-bold">
                        $2,000.00 MXN
                      </div> 
                    </div>
                  </div>
                </div>
                <div class="card tarjeta-interna">
                  <div class="card-body">
                    <button type="button" class="btn-close position-absolute top-0 end-0 m-2" style="font-size: 1vmax;" aria-label="Close"></button>
                    <div class="row align-items-center">
                      <div class="col-4">
                        <img src="/assets/img/img-recursos/kanji-n5.png" alt="Curso N1" class="img-fluid img-producto">
                      </div>
                      <div class="col-4 contenedor-nombre fw-bold">
                        Planillas Kanji para N5
                      </div>
                      <div class="col-4 contenedor-precio fw-bold">
                        $0.00 MXN
                      </div> 
                    </div>
                  </div>
                </div>
              </div>
          </div>
          </div>
          <div class="col-12 col-sm-5">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title fw-bold">Resumen de Compra</h5>
                <div class="conceptos" id="contenedor-desglose">
                  <div class="d-flex justify-content-between mb-2">
                    <span class="text-secondary">Nivel N5</span>
                    <span>$12,000.00 MXN</span>
                  </div>
                  <div class="d-flex justify-content-between mb-2">
                    <span class="text-secondary">Nivel N4</span>
                    <span>$12,000.00 MXN</span>
                  </div>
                  <div class="d-flex justify-content-between mb-3">
                    <span class="text-secondary">Descuento</span>
                    <span>$0.00 MXN</span>
                  </div>
                  <div class="d-flex justify-content-between border-top pt-3 mt-2">
                    <span class="fw-bold">Total</span>
                    <span class="fw-bold">$24,000.00 MXN</span>
                  </div>
                  <div class="d-flex gap-2 mb-4">
                    <input type="text" class="form-control border-0 bg-light rounded-pill px-3 texto-descuento" placeholder="Código de promoción">
                    <button class="btn btn-secondary rounded-pill px-4 opacity-50 boton-descuento" type="button">Aplicar</button>
                  </div>
                  <div class="d-flex flex-wrap justify-content-center align-items-center payment-icons">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="Mastercard">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/American_Express_logo_%282018%29.svg" alt="Amex">
                    <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Mercado_Pago.svg" alt="Mercado Pago" style="height: calc(3vmin * 1.5);"> -->
                  </div>
                  <button class="btn btn-continuar">
                    Continuar compra
                  </button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="col-1 lateral"></div>
    </div> 

  </section>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <script src="/assets/js/key.js"></script> -->
  <script src="/assets/js/carrito.js"></script>

  <!-- Termina carrito -->


  <footer id="footer"></footer> <!-- Footer Modularizado -->

    crossorigin="anonymous"></script>

</body>

</html>
