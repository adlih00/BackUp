<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400..700&display=swap" rel="stylesheet">
	<title>Registro</title>
	  <link rel="icon" href="../assets/img/img-acercade/llamaMuso.ico">

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap');
	</style>
	<base href="../">
	<!--Importación de librerias de bootstrap para la navbar-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
			<!-- Librería de icon-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="./assets/styles/registro.css">
	<script type="module" src="./assets/js/main.js"></script>

</head>

<body>
	<header id="barra-navegacion" class="sticky-top w-100" style="height: 15%"></header> <!-- HTML Modularizado -->
	<section class="contenedor-registro"> 
	<div class="contenedor-centralregistro">

		<div class="row justify-content-center">

			<div class="col-md-6 col-lg-5">

				<form id="formRegistro" novalidate>
					<h2 class="mb-4 text-center">¡Unete a nosotros!</h2>

					<div class="mb-3">
						<label class="form-label">Nombre:</label>
						<input type="text" id="nombre" class="form-control">
						<div class="text-danger small" id="errorNombre"></div>
					</div>

					<div class="mb-3">
						<label class="form-label">Apellido:</label>
						<input type="text" id="apellido" class="form-control">
						<div class="text-danger small" id="errorApellido"></div>
					</div>

					<div class="mb-3">
						<label class="form-label">Teléfono / Celular</label>
						<input type="tel" id="telefono" class="form-control" maxlength="10">
						<div class="text-danger small" id="errorTelefono"></div>
					</div>

					<div class="mb-3">
						<label class="form-label">Correo electrónico:</label>
						<input type="email" id="email" class="form-control">
						<div class="text-danger small" id="errorEmail"></div>
					</div>

					<div class="mb-3">
						<label class="form-label">Contraseña:</label>
						<input type="password" id="password" class="form-control">
						<div class="text-danger small" id="errorPassword"></div>
					</div>

					<div class="mb-3">
						<label class="form-label">Confirmar contraseña:</label>
						<input type="password" id="password2" class="form-control">
						<div class="text-danger small" id="errorPassword2"></div>
					</div>

					<button type="submit" class="btn btn-primary w-100">
						Crear cuenta
					</button>

					<div class="text-success text-center mt-3" id="successMsg"></div>
					

				</form>


			</div>
		</div>

</div>
</section>
<footer id="footer"></footer> <!-- Footer Modularizado -->
		<script src="../assets/js/registro.js"></script>
			<!--Importación de librerias de bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>

</body>

</html>
