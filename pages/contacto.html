 <title>Contáctanos</title>

  <!--Inicia la navbar-->
  
  <body>
      
      <header id="barra-navegacion" class="sticky-top"></header> <!-- HTML Modularizado -->
              <!--  **********   Aqui termina la navbar  ************ -->
      
              <section class="Titulo-contactanos">
                  <h1>Contáctanos</h1>
              </section>
      
              
              
      <section class="Contactanos-seccion">
        <!-- Aqui va el fondo de la imagen  -->

        <div class="Formulario">
            <form action="https://formsubmit.co/4c6170eb8d5a4e76d1fe85174cb3ab9f" method="post" id="Formulario">
            <fieldset> <!-- Organizar en campos las cosas de un formulario -->
                    
                    <label for="nombre" class="Label-formulario"> <!-- Atributo for conecta la etiqueta con el input, debe tener el mismo nombre --> 
                        Nombre(s): <br> <input class="Input-formulario"
                                    id="nombre" 
                                    type=""  
                                    placeholder="Blanca" 
                                    name="nombre"
                                    required> <!-- Input es elemento de autocierre -->
                    </label> 
                    
                    <label for ="apellidos" class="Label-formulario">
                        Apellidos: <br> <input class="Input-formulario"
                                    id="apellidos" 
                                    type="text" 
                                    placeholder="Perez" 
                                    name="apellidos"
                                    required>
                    </label> 
                    
                    <label for="correo" class="Label-formulario">
                        Correo electronico: <br> <input class="Input-formulario"
                                            id="correo" 
                                            type="email" 
                                            placeholder="blanca@gmail.com"
                                            name="correo"
                                            required><!--con type=email la validación es directa-->
                    </label> 

                    <label for="mensaje" class="Label-formulario">
                        Mensaje: <br> <input class="Input-formulario"
                                  type="text" 
                                  id="mensaje" 
                                  placeholder="Escribe tu mensaje aquí"
                                  name="mensaje">
                    </label>
                </fieldset>

                <!-- Etiqueta semantica para boton -->
                <button class="Button-enviar" type="submit"> Enviar </button>
                
            </form>   
        </div>

        </section>

        
        
<!-- ********** AQUI INICIA EL FOOTER ******* -->
<footer id = "footer"> </footer> <!-- Footer Modularizado -->
